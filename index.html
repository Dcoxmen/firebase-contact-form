<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Firebase-Contact-Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="brand">DAV Inc</h3>
      <div class="main-area">
        <div class="company-hdr">
          <ul>
            <li>DAVentertainment</li>
            <li>davedvst@gmail.com</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Contact Us</h3>
          <div class="alert">Message has been sent!</div>
          <form id="contactForm">
            <p>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter Name"
                required
              />
            </p>
            <p>
              <input
                type="text"
                name="company"
                id="company"
                placeholder="Enter company"
              />
            </p>
            <p>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter email"
                required
              />
            </p>
            <p>
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="Enter phone"
              />
            </p>
            <p class="full">
              <textarea
                name="message"
                rows="5"
                id="message"
                placeholder="Whats on you mind?"
              ></textarea>
            </p>
            <p class="full"><button type="submit">Submit</button></p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script src="assets/js/contact.js"></script>
  </body>
</html>
